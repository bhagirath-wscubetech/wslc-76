<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		form{
			width: 1000px;
			margin: auto;
			font-size: 20px;
			/*border: 2px red solid;*/
			padding: 20px;
		}
		input,textarea{
			font-size: inherit;
		}
		.box{
			margin: 10px 0px;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend style="text-align: center;color:red">Registration Form</legend>
			<div class="box">
				<label>Name</label>
				<input type="text" placeholder="Enter name" name="user_name" value="Ramesh" />
			</div>
			<div class="box">
				<label>Address</label>
				<!-- <input type="text"/> -->
				<textarea placeholder="Enter Address" name="user_address"></textarea>
			</div>
			<div class="box"> 
				<label>Gender</label> <br/>
				<input type="radio" id="m" name="user_gender" value="male">
				<label for="m">Male</label> 
				<input type="radio" id="f" name="user_gender" value="female">
				<label for="f">Female</label> 
				<input type="radio" id="o" name="user_gender" value="other">
				<label for="o">Other</label> 
			</div>
			<div class="box">
				<label>Add On</label> <br/>
				<input type="checkbox" id="cheese" name="add" value="cheese">
				<label for="cheese">Cheese</label>
				<input type="checkbox" name="add" id="x" value="X">
				<label for="x">X</label>
				<input type="checkbox" name="add" id="y" value="Y">
				<label for="y">Y</label>
			</div>
			<div class="box"> 
				<label>Country</label>
				<select name="country">
					<optgroup label="Asia">
						<option value="91"> India </option>
						<option value="93"> Sri Lanka </option>
						<option value="94"> China </option>
					</optgroup>
					<optgroup label="Eupore">					
						<option value="04"> America </option>
						<option value="04"> America </option>
						<option value="04"> America </option>

					</optgroup>
				</select>
			</div>
			<div class="box"> 
				<label>File</label>
				<input type="file" name="">
			</div>
			<div class="box">
				<input type="submit" name="" value="Save">
				<input type="reset" name="">
			</div>
		</fieldset>
	</form>
</body>
</html>
