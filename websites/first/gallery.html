<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>

			width: 790px;
			height: 800px;
			border: 2px red solid;
			padding: 10px 30px 0px 30px;
			margin: auto;
		}
		.box{
			width: 225px;
			float: left;
			height: 220px;
			margin: 0px 35px 50px 0;
			border-radius: 10px;
			overflow: hidden;
		}
		.gallery-img{

			height: 170px;
		}
		.title{
			width: 225px;
			padding: 12px 0px;
			text-align: center;
			font-size: 20px;
			background: #343130;
			font-family: verdana;
			color: white;
		}

	</style>
</head>
<!-- 
CTRL + SHIFT + P -> reindent line
-->
<body>
