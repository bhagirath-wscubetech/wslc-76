<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <!-- Top container -->
    <div class="full-container top-container">
        <div class="container">
            <div class="row">
                <div class="top-left">
                    <span> EN </span> <i class="fa-sharp fa-solid fa-caret-down"></i>
                    <span> $ </span> <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
                <div class="top-right">
                    <div>
                        <img src="images/profile_icon.svg" alt="" />
                        &nbsp;
                        <span>My profile</span>
                    </div>
                    <div>
                        <img src="images/bag_icon.svg" alt="" />
                        &nbsp;
                        <span>2 items</span>
                    </div>
                    <div style="color:#262626;opacity: 0.7;">
                        $998
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Top container -->
    <!-- Menu and Logo container -->
    <div class="container">
        <div class="row menu-container">
            <div>
                <img src="images/iSHOP Logo.svg" alt="" />
            </div>

            <div>
                <i class="fas fa-bars" id="bar"></i>
            </div>
            <div class="row menu" id="main-menu">
                <div>
                    <a href="" class="active">Home</a>
                </div>
                <div>
                    <a href="">Store</a>
                </div>
                <div>
                    <a href="">Iphone</a>
                </div>
                <div>
                    <a href="">Ipad</a>
                </div>
                <div>
                    <a href="">Macbook</a>
                </div>
                <div>
                    <a href="">Accessory</a>
                </div>
                <div>
                    <i class="fas fa-arrow-right" id="close"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Menu and Logo container -->
    <!-- Banner container -->
    <div class="full-container banner">
        <img src="images/2_corousel.png" alt="" class="banner-img">
    </div>
    <!-- End: Banner container -->
    <!-- Best Seller Container -->
    <div class="container">
        <div class="best-seller">
            <div class="title">
                Best Seller
            </div>
            <div class="best-seller-menu">
                <div>
                    <a href="" class="active">All</a>
                </div>
                <div>
                    <a href="">Mac</a>
                </div>
                <div>
                    <a href="">Iphone</a>
                </div>
                <div>
                    <a href="">Ipad</a>
                </div>
                <div>
                    <a href="">Accessory</a>
                </div>
            </div>
            <div class="row best-container">
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
                <div class="col">
                    <div class="item-box"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Best Seller Container -->
    <script src="https://kit.fontawesome.com/2b69e90c42.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
