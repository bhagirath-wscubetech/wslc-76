<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			margin: 150px auto;
			transition:200ms;
			border-radius: 10px 200px 30px 200px;
			/*
				top-left top-right bottom-right bottom-left
			*/
			border: 1px rebeccapurple solid;
			/*
				0.2s = 200ms
				1s = 1000ms
				200ms (millisecond)
			*/
			box-shadow: 5px 5px 5px 0px grey;
			/*
				box-shadow: h-offset (x) v-offset (y) blur spread color
			*/
		}
		.box:hover{
			box-shadow: 5px 5px 5px 3px grey;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
