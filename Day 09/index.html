<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			background: red;
			/*rbg(255,0,0)*/
			float: right;
			font-size: 25px;
			margin: 10px;
			transition: 1s;
			/*2 seconds*/
		}
		.box:hover{
			height: 200px;
			width: 300px;
			background: blue;
			/*rbg(0,255,0)*/
			color: white;
			font-size: 16px;
		}
		.box:nth-child(2){
			background: yellow;
		}
		.parent{
			width: 1300px;
			height: 500px;
			border: 2px black solid;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box">
			1
		</div>
		<div class="box">
			2
		</div>
		<div class="box">
			3
		</div>
	</div>
</body>
</html>
