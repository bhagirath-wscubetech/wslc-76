<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const add = (a, b) => {
            return new Promise(
                (resolve, reject) => {
                    if (isNaN(a) || isNaN(b)) {
                        reject("Please enter valid numbers only");
                    } else {
                        resolve(parseFloat(a) + parseFloat(b));
                    }
                }
            )
        }

        // console.log(add(5,5));
        add(5, 3)
            .then(
                (result) => {
                    console.log(result)
                }
            )
            .catch(
                (error) => {
                    console.log(error)
                }
            )
    </script>
</body>

</html>
