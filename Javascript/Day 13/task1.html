<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>Test</li>
    </ul>
    <script>
        var names = ['A', 'B', 'C', 'D', 'E', 'F'];
        names.forEach(
            function (d, i) {
                list.innerHTML += `<li> ${d} </li>`;
            }
        )
    </script>
</body>

</html>
