<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            max-width: 1000px;
            padding: 10px;
            margin: auto;
            box-shadow: 0px 0px 1px grey;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            width: 25%;
            margin-top: 10px;
            height: 100px;
            border: 1px grey solid;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" data-color="red"></div>
        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>

        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>
        <div class="box" data-color="blue"></div>

        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>
        <div class="box" data-color="blue"></div>

    </div>
    <script>
        var boxes = document.getElementsByClassName("box");
        console.log(boxes)
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener(
                "mouseenter",
                function (event) {
                    // console.log(event)
                    event.target.style.background = event.target.dataset.color;
                }
            );

            boxes[i].addEventListener(
                "mouseleave",
                function (event) {
                    event.target.style.background = "";
                }
            );
        }
    </script>
</body>

</html>
